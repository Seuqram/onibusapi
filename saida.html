<!DOCTYPE html>
<html>
<head>
<style type='text/css'>
html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
</style>
<script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB4bOwAVlfqhAkvRZFAyMPwQ15UypvLKUE'></script>
<script type='text/javascript'>
function initialize() {
var mapOptions = {
zoom: 13,
center: new google.maps.LatLng(-22.9049, -43.1917),
mapTypeId: google.maps.MapTypeId.TERRAIN
};

var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
var originalCoordinates = [
new google.maps.LatLng(-22.90526,-43.192471),
new google.maps.LatLng(-22.90774,-43.199879),
new google.maps.LatLng(-22.91016,-43.207699),
new google.maps.LatLng(-22.901859,-43.209869),
new google.maps.LatLng(-22.897791,-43.211731)];

var len = originalCoordinates.length;
var head = 2;
var path = null;

function animationLoop () {
  setTimeout(function () {
    if (path != null)
      path.setMap(null);

    var _myCoordinates = [];
    var startingPoint = (head > 5) ? head-5 : 0;
    var endingPoint = (head > len) ? len : head;

    for (var j = startingPoint; j < endingPoint; j++) {
      _myCoordinates.push(originalCoordinates[j]);
    }

    path = new google.maps.Polyline({
      path: _myCoordinates,
      geodesic: true,
      strokeColor: '#FF0000',
      strokeOpacity: 1.0,
      strokeWeight: 3
    });

    path.setMap(map);
    if (++head < len + 5) animationLoop();
  }, 500);
}

animationLoop();
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
<div id='map-canvas'></div>
</body>
</html>
