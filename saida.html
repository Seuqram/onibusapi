function animationLoop () {
  setTimeout(function () {
    if (path != null)
      path.setMap(null);

    var _myCoordinates = [];
    var startingPoint = (head > 5) ? head-5 : 0;
    var endingPoint = (head > len) ? len : head;

    for (var j = startingPoint; j < endingPoint; j++) {
      _myCoordinates.push(originalCoordinates[j]);
    }

    path = new google.maps.Polyline({
      path: _myCoordinates,
      geodesic: true,
      strokeColor: '#FF0000',
      strokeOpacity: 1.0,
      strokeWeight: 3
    });

    path.setMap(map);
    if (++head < len + 5) animationLoop();
  }, 500);
}
